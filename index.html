<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="bg-container"></div>

    <div class="items-container">

      <div class="box1">
        <div class="item-wrapper1">
          <div class="logo">
            <img src="images/logo.svg" alt="fylo logo">
          </div>
          <div class="icon-group">
            <div class="doc-icon"><img src="images/icon-document.svg" alt=""></div>
            <div class="folder-icon"><img src="images/icon-folder.svg" alt=""></div>
            <div class="upload-icon"><img src="images/icon-upload.svg" alt=""></div>
          </div>
        </div>
      </div>
      <div class="box2">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="seekbar">
          <div class="load-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="upload-fraction">
          <p id="start">0 GB</p>
          <p id="finish">1000 GB</p>
        </div>
      </div>
      <div class="notification"><strong>185</strong>
        <p>gb left</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Emmanuel Sackey</a>.
    </div>
  </div>


</body>

</html>
